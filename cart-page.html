<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
        <img id="nav-brand-logo" src="./images/happy-shop-logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
                </li>
            <li class="nav-item">
            <a href="all-products.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="./product-pages/Armchair.html">Product page</a>
            </li>

            <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i> <span class="js-cart-quantity"></span></a>
            </li>
        </ul>
        </div>
    </div>
</nav>
<button class="js-add-to-cart" id="btn-add-cart">Add to cart <i id="weg" class="fa-solid fa-plus"></i></button>
<section id="section-cart">
    <div class="container-cart-full">
        
        <div class="container-products-cart">  
        </div>

        <div class="payment-summary-container">
            <h5>Review order</h5>
            <br>
            <div class="payment-summary-container-text">
                <p class="payment-text">Items:</p>
                <p class="payment-text total-price">0 $</p>
            </div>
            <div class="payment-summary-container-text">
                <p class="payment-text">Tax (10%):</p>
                <p class="payment-text estimated-tax">0 $</p>
            </div>
            <div class="payment-summary-container-text">
                <p class="payment-text">Total after tax:</p>
                <p class="payment-text  tax-total-price">0 $</p>
            </div>
            <div class="payment-summary-container-text">
                <p class="payment-text">Shipping & handling:</p>
                <p class="payment-text shipping-price">0 $</p>
            </div>
            <br>
            <div class="payment-summary-container-text-final">
                <p class="payment-text-final">Order total:</p>
                <p class="payment-text-final final-order-price">0 $</p>
            </div>
            <div class="payment-summary-container-btn">
                <button id="place-order-btn">Place order</button>
            </div>
        </div>
    </div>
</section>

<script src="./scripts/products.js" ></script>
